AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Simple Rekommend web service for retrieving questions and resources
Parameters:
  Stage:
    Type: String
    Default: dev
Resources:
  Table:
    Type: AWS::Serverless::SimpleTable
    TableName:
      Fn::Join:
      - ''
      - [Ref: Stage, -rekommend]

  RekommendApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName:
        Ref: Stage
      Cors:
        AllowMethods: "'GET'"
        AllowHeaders: "'authorization,content-type'"
        AllowOrigin: "'*'"
      OpenApiVersion: '2.0'

  RekommendEditorApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName:
        Ref: Stage
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'authorization,content-type'"
        AllowOrigin: "'*'"
      OpenApiVersion: '2.0'

  Journeys:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.journeys
      Runtime: nodejs12.x
      CodeUri: src/
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: Table
      Environment:
        Variables:
          TABLE_NAME:
            Ref: Table
      Events:
        AddJourney:
          Type: Api
          Properties:
            RestApiId:
              Ref: RekommendApi
            Path: /journeys
            Method: post
        ListJourneys:
          Type: Api
          Properties:
            RestApiId:
              Ref: RekommendApi
            Path: /journeys
            Method: get
        Journey:
          Type: Api
          Properties:
            RestApiId:
              Ref: RekommendApi
            Path: /journeys/{journeyid}
            Method: any

  Resources:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.resources
      Runtime: nodejs12.x
      CodeUri: src/
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: Table
      Environment:
        Variables:
          TABLE_NAME:
            Ref: Table
      Events:
        AddResource:
          Type: Api
          Properties:
            RestApiId:
              Ref: RekommendApi
            Path: /resources
            Method: post
        ListResources:
          Type: Api
          Properties:
            RestApiId:
              Ref: RekommendApi
            Path: /resources
            Method: get
        Resource:
          Type: Api
          Properties:
            RestApiId:
              Ref: RekommendApi
            Path: /resources/{resourceid}
            Method: any

  GetGeneralConfig:
    Type: AWS::Serverless::Function
    Properties:
      Handler: config.loadGeneral
      Runtime: nodejs12.x
      CodeUri: src/
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Ref: Table
      Environment:
        Variables:
          TABLE_NAME:
            Ref: Table
      Events:
        LoadGeneral:
          Type: Api
          Properties:
            RestApiId: 
              Ref: RekommendApi
            Path: /config/general
            Method: get

  SetGeneralConfig:
    Type: AWS::Serverless::Function
    Properties:
      Handler: config.setGeneral
      Runtime: nodejs12.x
      CodeUri: src/
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: Table
      Environment:
        Variables:
          TABLE_NAME:
            Ref: Table
      Events:
        LoadGeneral:
          Type: Api
          Properties:
            RestApiId: 
              Ref: RekommendEditorApi
            Path: /config/general
            Method: put

  GetDisclaimer:
    Type: AWS::Serverless::Function
    Properties:
      Handler: config.loadDisclaimer
      Runtime: nodejs12.x
      CodeUri: src/
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Ref: Table
      Environment:
        Variables:
          TABLE_NAME:
            Ref: Table
      Events:
        LoadDisclaimer:
          Type: Api
          Properties:
            RestApiId: 
              Ref: RekommendApi
            Path: /config/disclaimer
            Method: get

  SetDisclaimer:
    Type: AWS::Serverless::Function
    Properties:
      Handler: config.setDisclaimer
      Runtime: nodejs12.x
      CodeUri: src/
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: Table
      Environment:
        Variables:
          TABLE_NAME:
            Ref: Table
      Events:
        LoadDisclaimer:
          Type: Api
          Properties:
            RestApiId: 
              Ref: RekommendEditorApi
            Path: /config/disclaimer
            Method: put

  GetPositiveOutcome:
    Type: AWS::Serverless::Function
    Properties:
      Handler: config.loadPositiveOutcome
      Runtime: nodejs12.x
      CodeUri: src/
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Ref: Table
      Environment:
        Variables:
          TABLE_NAME:
            Ref: Table
      Events:
        LoadPositiveOutcome:
          Type: Api
          Properties:
            RestApiId: 
              Ref: RekommendApi
            Path: /config/positive-outcome
            Method: get

  SetPositiveOutcome:
    Type: AWS::Serverless::Function
    Properties:
      Handler: config.setPositiveOutcome
      Runtime: nodejs12.x
      CodeUri: src/
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: Table
      Environment:
        Variables:
          TABLE_NAME:
            Ref: Table
      Events:
        LoadPositiveOutcome:
          Type: Api
          Properties:
            RestApiId: 
              Ref: RekommendEditorApi
            Path: /config/positive-outcome
            Method: put

Outputs:
  ApiURL:
    Description: Player API endpoint URL
    Value:
      Fn::Sub: https://${RekommendApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}
  EditorApiURL:
    Description: Editor API endpoint URL
    Value:
      Fn::Sub: https://${RekommendEditorApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}
